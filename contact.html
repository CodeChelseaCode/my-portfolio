<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact • Chelsea Portfolio</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="top-nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <span class="brand-dot"></span>
        <span class="brand-text">Chelsea</span>
      </a>

      <nav class="nav-links" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>

      <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>

    <div class="nav-drawer">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
  </header>

  <main class="page">
    <div class="header-wrapper">
      <div class="logo-container">
        <img src="CLogo.png" alt="Logo" class="logo" />
      </div>

      <div class="content-box">
        <p class="badge">Let’s connect</p>
        <h1>Contact</h1>
        <p class="subtitle">Want to reach me? Here are my links:</p>

        <div class="contact-grid">
          <div class="contact-card">
            <h3>Email</h3>
            <p class="muted">chelsea.rice.np@outlook.com</p>
            <a class="btn primary" href="mailto:chelsea.rice.np@outlook.com">Send Email</a>
          </div>

          <div class="contact-card">
            <h3>LinkedIn</h3>
            <p class="muted">linkedin.com/in/chelsea-rice</p>
            <a class="btn ghost" href="https://www.linkedin.com/in/chelsea-rice/" target="_blank" rel="noopener noreferrer">
              View LinkedIn
            </a>
          </div>

          <div class="contact-card">
            <h3>GitHub</h3>
            <p class="muted">github.com/CodeChelseaCode</p>
            <a class="btn ghost" href="https://github.com/CodeChelseaCode" target="_blank" rel="noopener noreferrer">
              View GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const toggle = document.querySelector(".nav-toggle");
    const drawer = document.querySelector(".nav-drawer");
    toggle.addEventListener("click", () => {
      const expanded = toggle.getAttribute("aria-expanded") === "true";
      toggle.setAttribute("aria-expanded", String(!expanded));
      drawer.classList.toggle("open");
    });
  </script>
</body>
</html>
